name: Secrets

on: [push]

jobs:

  Explore-GitHub-Actions:
    name: setting secrets
    runs-on: ubuntu-18.04
    env:
      ENVIRONMENT: '${{ secrets.DEPLOY_ENV }}'
    steps:
      - name: setting secrets
        run: |
          echo "DEPLOY_DOMAIN=${{ secrets[format('{0}_DOMAIN', env.ENVIRONMENT)] }}" >> $GITHUB_ENV
          echo "The domain is $DEPLOY_DOMAIN"
